<mat-card id="listeFilms">
    <mat-card-title>{{film.titre}}</mat-card-title>
    <mat-card-subtitle>{{film.dateSortie}}</mat-card-subtitle>
    <mat-card-content> <img src="{{film.image}}" alt=""></mat-card-content>
    <h4>{{film.description}}</h4>
    <p>Note imDb :<b> {{film.note}}</b></p>
   
  
</mat-card>
